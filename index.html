<!DOCTYPE html> <!-- Defines the document type as HTML5 -->
<html lang="en"> <!-- Specifies the language of the document as English -->

<head>
    <meta charset="UTF-8"> <!-- Character encoding for the document, ensuring it can display special characters properly -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures the page is responsive on mobile devices -->
    <title>Product List</title> <!-- The title that appears on the browser tab -->
    <link rel="stylesheet" href="./style.css"> <!-- Link to an external CSS file (style.css) to style the page -->
</head>

<body>
    <!-- The main content of the page -->

    <h1>Product List</h1> <!-- Heading for the page, displayed as the largest text on the page -->

    <!-- An unordered list of products -->
    <ul>
        <li>Apple</li> <!-- List item: Apple -->
        <li>Banana</li> <!-- List item: Banana -->
        <li>Cherry</li> <!-- List item: Cherry -->
        <li>Dragon Fruit</li> <!-- List item: Dragon Fruit -->
        <li>Fig</li> <!-- List item: Fig -->
    </ul>

    <!-- Adding JavaScript file to the page -->
    <script src="./script.js"></script> <!-- Link to the external JavaScript file (script.js) to add interactivity -->
</body>

</html>
